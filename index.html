<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="left-section position-fixed top-0 start-0 bottom-0 text-center p-3">
      <h2 class="my-3">Question's</h2>
      <div class="qus-list">
        <ul class="list-unstyled">
        </ul>
      </div>
    </div>

    <div class="middle-section position-fixed top-0 bottom-0 p-5">
      <div class="card-header">
        <h3></h3>
      </div>
      <div class="card-body">
        <ul class="list-unstyled">
          <li>
          </li>
        </ul>
      </div>

      <button class="bg-primary text-white rounded-3 my-5  id=" prevBtn" onclick="prev()">Previous</button>
      <button class="bg-primary text-white rounded-3 my-5  id=" nextBtn" onclick="next()">Next</button>

    </div>

    <div class="right-section position-fixed top-0 end-0 bottom-0 text-center p-3 text-light">
      <div class="timer bg-danger"></div>
      <h2 class="my-3"> Answer's </h2>
      <div class="qus-buttons">

      </div>
      <button id="submitBtn" class="bg-black text-white float-start ratio rounded-3 my-5">Submit</button>

    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
